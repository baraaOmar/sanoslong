<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign Up </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-color: #8080800d;">
			<div class="wrap-login100" style="box-shadow: 0 1px 6px rgba(0, 0, 0, 0.12), 0 1px 4px rgba(0, 0, 0, 0.24);">
				<div class="login100-form-title" style="background-image: url(images/daily.jpg);">
					<span class="login100-form-title-1">
						Sign Up
					</span>
				</div>

				<form class="login100-form validate-form"  >
				<!--	<div class="wrap-input100 validate-input m-b-18"  style="margin-bottom: 12px;display: inline-block" >
						<span class="label-input100">UserName</span>  
						  <textarea class="form-control is-invalid" id="validationTextarea"  style="margin-top: 1px !important;;color: black;font-weight: bold;margin-top: -15px;overflow-y: hidden;height: 31px;background-color: #ffffffb3;border-color: black !important;margin-left: 15px;border: none;
							/* border-bottom: black !important; */
							"></textarea>
						   
						  </div> -->
						  <div class="wrap-input100 validate-input m-b-18" data-validate = "UserName is required">
							<span class="label-input100">UserName</span>
							<input class="input100" type="text" name="pass" id="userNameUp">
							<span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input m-b-18" data-validate = "FirstName is required">
							<span class="label-input100">FirstName</span>
							<input class="input100" type="text" name="pass" id="firstName">
							<span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input m-b-18" data-validate = "Last Name is required">
							<span class="label-input100">Last Name</span>
							<input class="input100" type="text" name="pass" id="lastName">
							<span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input m-b-18" data-validate = "Email is required">
							<span class="label-input100">Email</span>
							<input class="input100" type="email" name="pass" id="emailUp">
							<span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input m-b-18" data-validate = "City is required">
							<span class="label-input100">City</span>
						
							<select class="input100" style="padding-top: 8px;
							padding-bottom: 8px;
							border: none;" id="city">
							  <option value="">Choose Period</option>
							  <option value="1">One</option>
							  <option value="2">Two</option>
							  <option value="3">Three</option>
							</select>
							<span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input m-b-18" data-validate = "Street is required">
							<span class="label-input100">Street</span>
							<input class="input100" type="text" name="pass" id="street">
							<span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
							<span class="label-input100">Password</span>
							<input class="input100" type="password" name="pass" id="password">
							<span class="focus-input100"></span>
						</div>
					<div class="wrap-input100 validate-input m-b-18" data-validate = "Confirm Password is required">
						<span class="label-input100">Confirm Password</span>
						<input class="input100" type="password" name="pass" id="confirmPasswordUp" >
						<span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-18" data-validate = "Profile Picture is required">
						<span class="label-input100">Profile Picture</span>
						<input class="input100" type="file" name="pass" id="profilePicture" style="padding-top: 10px;" >
						<span class="focus-input100"></span>
					</div>
					<div class="flex-sb-m w-full " style="margin-bottom: 3px">
						<div class="contact100-form-checkbox">
						
							<label id="invalid_log_label" style="color: red;
							font-size: 11px;" >
								Invalid
							</label>
						</div>

						
					</div>
					
					<div class="container-login100-form-btn">
						<button onclick="SignUp()" class="login100-form-btn" style="margin-left: -20%">
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script src="js/logIn.js"></script>
	<script src="js/signUp.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
